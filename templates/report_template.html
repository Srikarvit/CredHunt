<head>
<meta charset="UTF-8">
<title>CredHunt Report</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h1 { color: #007BFF; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background-color: #f2f2f2; }
</style>
</head>
<body>
<h1>Credential Scan Report</h1>
<table>
<tr><th>File</th><th>Type</th><th>Snippet</th><th>Hash</th></tr>
{% for item in findings %}
<tr>
<td>{{ item.file }}</td>
<td>{{ item.type }}</td>
<td>{{ item.snippet }}</td>
<td>{{ item.hash }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
